{% extends 'main.html' %}
{% load static %}

{% block style %}
    <style>
		html, body {
   			height: 100%;
		}
		
		body {
			background-color: rgb(232, 235, 234);
		}
		
		.form-signin {
  			width: 100%;
  			max-width: 330px;
  			padding: 15px;
  			margin: auto;
		}
		
		.form-signin .form-control {
  			position: relative;
  			height: auto;
 			padding: 10px;
  			font-size: 16px;
		}
		
		.form-control:focus {
  			z-index: 2;
		}
		
		#inputEmail {
			border-bottom-left-radius: 0;
			border-bottom-right-radius: 0;
			margin-bottom: -1px
		}
		
		#inputPassword {
			border-top-left-radius: 0;
			border-top-right-radius: 0;
		}

        h1 {
            font-family: Arial;
            font-size: xx-large;
            font-weight: bold;
        }
        h3 {
            font-family: Arial;
            font-size: xx-large;
            font-weight: bold;
        }
        h5 {
            font-family: Arial;
            font-size: medium;
        }
    </style>
{% endblock %}

{% block body %}
<body class="d-flex align-items-center text-center">
    <form class="form-signin">
        <img class="mb-4" src="{% static 'image/pt2.png' %}" alt="PlanToys AGV" width="200" height="200">
    
        <input type="text" id="inputuser" class="form-control" placeholder="ชื่อผู้ใช้" required autofocus>   
        <input type="password" id="inputPassword" class="form-control" placeholder="รหัสผ่าน" required>
           
        <div class="custom-control custom-checkbox m-3">
            <input type="checkbox" class="custom-control-input" id="check1" value="remember-me" checked>
            <label class="custom-control-label" for="check1">จดจำ</label>
         </div>
          
          <button class="btn btn-lg btn-primary btn-block" type="submit">เข้าสู่ระบบ</button>
          
          <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
    </body>
{% endblock %}
